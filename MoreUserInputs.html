<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>
	<!-- radio button -->
	<p>Do you prefer Cats or Dogs?</p>
	<form>
		<label for="cats">Cats</label>
		<input type="radio" id="cats" name="petChoice" value="CATS">

		<label for="dogs">Dogs</label>
		<input type="radio" id="dogs" name="petChoice" value="DOGS">
		<br />

		<!-- select tag -->
	<p>What is your current mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="sad">:(</option>
			<option value="normal">:|</option>
			<option value="surprised">:o</option>
		</select>

		<br/>

		<!-- text area tag -->
		<p>Tell us about yourself!</p>
		<textarea name="paragraph" rows="10" cols="15"></textarea>

		<button>Go!</button>
	</form>

	
	

</body>
</html>
